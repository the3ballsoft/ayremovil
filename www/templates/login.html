<ion-view name="login" title="Ayre Movil">
	<ion-content class="padding">
	<img id="logo" src="img/ayreLogo3.png">
		<form class="list" ng-submit="login(codigo, password)">
			<label class="item item-input">
			  <span class="input-label">Codigo</span>
			  <input ng-model="codigo" type="tel">
			</label>
			<label class="item item-input">
			  <span class="input-label">Contrase&ntilde;a</span>
			  <input ng-model="password" type="password">
			</label>
			<div >
				<button type="submit" class="button button-block button-light">
				  Entrar
				</button>	
			</div>
		</form>
	</ion-content>
</ion-view>
