<ion-view title="Horario">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
 
   <ion-content class="has-header">
      <div class="list card">
        <div ng-repeat="dia in dias">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(dia)"
                    ng-class="{active: isGroupShown(dia)}">
              <i class="icon" ng-class="isGroupShown(dia) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{dia.dia}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="clase in dia.clases"
                    ng-show="isGroupShown(dia)">

                    <div class="item">
                      <h2>{{clase.nombre}}</h2>
                    </div>

                    <label class="item item-input">
                    <span class="input-label">{{clase.dia}}</span>
                    {{clase.hora}}
                    </label>
                    
                    <label class="item item-input">
                      <span class="input-label">Salon</span>
                      {{clase.salon}}
                    </label>

                    <label class="item item-input">
                      <span class="input-label">Docente</span>
                      {{clase.docente}}
                    </label>
          </ion-item>
        </div>
      </div>
    </ion-content>
</ion-view>
