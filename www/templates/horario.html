<ion-view title="Horario">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
 
   <ion-content class="has-header">
      <div class="list card">
        <div ng-repeat="asignatura in asignaturas">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(asignatura)"
                    ng-class="{active: isGroupShown(asignatura)}">
              <i class="icon" ng-class="isGroupShown(asignatura) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{asignatura.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="clase in asignatura.clases"
                    ng-show="isGroupShown(asignatura)">

                    <div class="item">
                      <h2>Docente: {{asignatura.docente}}</h2>
                    </div>
                    <label class="item item-input">
                    <span class="input-label">{{clase.dia}}</span>
                    {{clase.hora}}
                    </label>
                    
                    <label class="item item-input">
                      <span class="input-label">Salon</span>
                      {{clase.salon}}
                    </label>
          </ion-item>
        </div>
      </div>
    </ion-content>
</ion-view>
