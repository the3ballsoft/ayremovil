<ion-view title="Alarma de Clases">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
 
   <ion-content class="has-header">
      <div class="list card">
        <div ng-repeat="dia in dias">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(dia)"
                    ng-class="{active: isGroupShown(dia)}">
              <i class="icon" ng-class="isGroupShown(dia) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{dia.dia}}
          </ion-item> 
          <ion-item class="item-accordion" 
                    ng-repeat="clase in dia.clases"
                    ng-show="isGroupShown(dia)" >
 
                    <div class="item"  style="background-color :rgba(0, 51, 94, 1); color:#ffffff;">
                   
                      
                        {{clase.nombre}}  
                          
                       <i class="icon ion-compass" ></i>
                                  
                      </div>
                  
                    <label class="item item-input"  >
                    <span class="input-label">{{clase.dia}}</span>
                    {{clase.hora}}
                    {{clase.salon}}
                    </label>



                <div class="list">
                    <div class="item range range-positive" >
                     <a style="color: red;" href="javascript:;" ng-click="addNotification()"> <i class="icon ion-compass"></i></a>
                      
                      <input type="range" name="volume" min="0" max="60" value="hora" ng-value="5" step="5" ng-model="min">
                      <label>{{min}}  Minutos Antes</label>
                    </div>
                  </div>

                   <hr>
                </ion-item>
                </div>
              </div>
    </ion-content>
</ion-view>

<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">My Modal title</h1>
    </ion-header-bar>
    <ion-content>
      Hello!
    </ion-content>
  </ion-modal-view>
</script>
