<ion-view title="Manual del estudiante">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
 
  
  <ion-content>
  	<div class="list card">
        <div ng-repeat="tema in contenido">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(tema)"
                    ng-class="{active: isGroupShown(tema)}">
              <i class="icon" ng-class="isGroupShown(tema) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{ tema.titulo }}
          </ion-item>
          <ion-item class="item-accordion item-text-wrap"
                    ng-repeat="articulo in tema.articulos"
                    ng-show="isGroupShown(tema)">

                    <div class="item">
                      <h2>{{ articulo.nombre }}</h2>
                      <p>{{ articulo.contenido }}</p>
                    </div>
          </ion-item>
        </div>
      </div>
  </ion-content>
	
</ion-view>
